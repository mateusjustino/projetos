<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-radius: 10px;
        }
        body{
            background: whitesmoke;

            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn{
            width: 100px;
            height: 40px;
            margin: 10px;
            outline: none;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            color: black;
        }
        #teste1{
            background: linear-gradient(45deg, rgb(105, 131, 226), rgb(102, 102, 151));

        }
        #teste2 {
            border: solid 5px transparent;
            background-image: linear-gradient(whitesmoke, whitesmoke), linear-gradient(to right, rgb(165, 55, 21), rgb(250, 149, 16));
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
        #teste3{
            background-color: rgb(230, 71, 71);
            box-shadow: 1px 1px 5px rgba(230, 71, 71, 0.486);
            transition: 0.3s ease-out;
        }
        #teste3:hover{
            background: rgb(78, 228, 78);
            transform: translateY(-5px);
            box-shadow: 1px 6px 5px rgba(78, 228, 78, 0.586);
        }
        #teste4{
            background: linear-gradient(130deg, #ba76f1, violet);
            background-size: 300% 300%;
            box-shadow: 1px 1px 1px rgb(189, 127, 127);
            
            transition: 0.3s linear;
        }
        #teste4:hover{
            box-shadow: 1px 1px 20px rgb(189, 127, 127);;
        }
        
        #teste5{
            background: linear-gradient(90deg, rgb(255, 210, 127), rgb(196, 186, 83), rgb(189, 189, 7), rgb(236, 167, 39), rgb(216, 185, 190));
            background-size: 300% 300%;
        }
        #teste5:hover{
            animation-name: teste5;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes teste5{
            0%{
                background-position: 0 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0 50%;
            }
        }
        #teste6{
            background: rgb(154, 154, 248);
            padding-left: 16px;
            transition: 0.3s linear;
        }
        #teste6:hover{
            padding-left: 0px;
        }
        #teste6 span{
            opacity: 0;
            transition: 0.3s linear;
            font-size: 17px;
        }
        #teste6:hover span{
            opacity: 1;
        }
        #teste7{
            position: relative;
            z-index: 1;
            box-shadow: 1px 1px 5px;
            overflow: hidden;
        }
        #teste7::before{
            content: '';
            height: 100%;
            width: 0px;
            background-color: black;
            display: block;
            position: absolute;  
            top: 0;
            left: 0;
            transition: 0.2s ease-out;
            z-index: -1;
            border-radius: 10px;
        }
        #teste7:hover{
            color: whitesmoke;
        }
        #teste7:hover::before{
            width: 100%;
        }
        #teste8{
            position: relative;
            z-index: 1;
            box-shadow: 1px 1px 5px;
            overflow: hidden;
            background: rgb(0, 255, 0);
        }
        #teste8::before{
            content: '';
            height: 100%;
            width: 0px;
            background-color: rgba(102, 236, 75, 0.823);
            display: block;
            position: absolute;  
            top: 0;
            left: 0;
            transition: 0.5s ease-out;
            z-index: -1;
            border-radius: 10px;
        }
        #teste8:hover::before{
            width: 100%;
            transform: translate3d(100%, 0, 0);
        }
        #teste9{            
            background-color: rgb(0, 155, 207);
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        #teste9 img{
            position: relative;
            margin-right: 5px;
            width: 30px;
            height: 30px;
            border: 3px solid white;
            border-radius: 100%;
            transition: 1s;
        }
        #teste9 img:hover{
            width: 100%;
        }

        
    </style>
</head>
<body>
    <button id="teste1" class="btn">Button</button>
    <button id="teste2" class="btn">Button</button>
    <button id="teste3" class="btn">Button</button>
    <button id="teste4" class="btn">Button</button>
    <button id="teste5" class="btn">Button</button>
    <button id="teste6" class="btn">Button<span>Â»</span></button>
    <button id="teste7" class="btn">Button</button>
    <button id="teste8" class="btn">Button</button>
    <button id="teste9" class="btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Telegram_Messenger.png" alt="">Button</button><!--https://cssbuttons.io/detail/fanishah/tame-goose-53-->
    <!--https://cssbuttons.io/detail/SharpTH/swift-bullfrog-75-->

</body>
</html>
