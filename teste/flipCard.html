<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        .card{
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
        }
        .card .face{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: 2s ease-in-out;
            transform: perspective(500px) rotateY(0deg);            
        }
        
        .card .face.front{
            background: #ff0;
        }
        .card:hover .face.front{
            transform: perspective(500px) rotateY(180deg);

        }
        .card .face.back{
            background: #3bc2ff;
            color: #fff;
            transform: perspective(500px) rotateY(180deg);
        }
        .card:hover .face.back{
            transform: perspective(500px) rotateY(360deg);

        }
        .card .face h2{
            font-size: 4em;
            text-transform: uppercase;
            transform: perspective(500px) translateZ(50px);
        }
    </style>
</head>
<body>
    <p style="color: white; position: absolute; top: 100px;">link do Video: https://youtu.be/aDmRB3V_RdE</p>

    
    <div class="card">
        <div class="face front">
            <h2>Front</h2>
        </div>
        <div class="face back">
            <h2>Back</h2>
        </div>
    </div>

</body>
</html>
