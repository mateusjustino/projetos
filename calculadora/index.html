<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoraa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div id="calculadora">
            <div id="corpo">        
                <div class="gridItem">
                    <div id="cabecalho">
                        <div id="visor"></div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botaoOn" id="btnOn">
                        ON
                    </div>
                </div>
                <div class="gridItem" id="btnOff">
                    <div class="botao">
                        OFF
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btnC">
                        C
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btnDivisao">
                        /
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn7">
                        7
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn8">
                        8
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn9">
                        9
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btnMultiplicacao">
                        X
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn4">
                        4
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn5">
                        5
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn6">
                        6
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btnSubtracao">
                        -
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn1">
                        1
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn2">
                        2
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn3">
                        3
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botaoMais" id="btnSoma">
                        +
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btn0">
                        0
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btnPonto">
                        .
                    </div>
                </div>
                <div class="gridItem">
                    <div class="botao" id="btnIgual">
                        =
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Notas: O visor tem limite (limite feito por largura das casas decimais, não pela quantidade de caracteres), portanto caso um número tenha muitas casas decimais, o resultado pode não ser preciso
    </footer>
    

    


    <script src="script.js"></script>
</body>
</html>
