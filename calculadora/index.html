<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoraa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculadora">
        <div id="corpo">        
            <div class="gridItem">
                <div id="cabecalho">
                    <div id="visor">|</div>
                </div>
            </div>
            <div class="gridItem">
                <div class="botaoOn" id="btnOn">
                    ON
                </div>
            </div>
            <div class="gridItem" id="btnOff">
                <div class="botao">
                    OFF
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    C
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    /
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    7
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    8
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    9
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    X
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    4
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    5
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    6
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    -
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    1
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    2
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    3
                </div>
            </div>
            <div class="gridItem">
                <div class="botaoMais">
                    +
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    0
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    .
                </div>
            </div>
            <div class="gridItem">
                <div class="botao">
                    =
                </div>
            </div>
        </div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
